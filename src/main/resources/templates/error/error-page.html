<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Lỗi - Hệ thống</title>
  <link rel="stylesheet" th:href="@{/css/home.css}" />
  <style>
    .err-wrap{min-height:60vh;display:flex;align-items:center;justify-content:center;padding:3rem}
    .err-box{max-width:880px;text-align:center}
    .err-code{font-size:4rem;font-weight:700;margin-bottom:.5rem}
    .err-msg{color:#6b7280;margin-bottom:1.5rem}
    .err-actions a{margin:.25rem;padding:.6rem 1rem;border-radius:.5rem;text-decoration:none}
    .btn-primary{background:#00C853;color:#fff}
    .btn-ghost{border:1px solid #ddd}
  </style>
</head>
<body>
  <main class="err-wrap">
    <div class="err-box">
      <div class="err-code" th:text="${status}">500</div>
      <h1>Ôi không — có vấn đề xảy ra</h1>
      <p class="err-msg" th:text="${message}">Máy chủ gặp sự cố hoặc trang bạn yêu cầu đang tạm thời không khả dụng.</p>

      <div style="font-size:.9rem;color:#9ca3af;margin-bottom:1rem">
        <div>Đường dẫn: <span th:text="${path}">/</span></div>
        <div>Thông tin: <span th:text="${error}">Server Error</span></div>
      </div>

      <div class="err-actions">
        <a th:href="@{ / }" class="btn-primary">Về trang chủ</a>
        <a href="#" onclick="location.reload();" class="btn-ghost">Tải lại</a>
      </div>
    </div>
  </main>
</body>
</html>

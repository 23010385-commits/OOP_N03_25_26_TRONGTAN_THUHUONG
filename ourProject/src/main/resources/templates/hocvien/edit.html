<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chỉnh sửa Học viên</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h2>Chỉnh sửa Học viên</h2>
		<!-- Server should populate the input values when rendering the page -->
		<form action="/hocvien/update" method="post" class="mt-4">
			<input type="hidden" id="id" name="id" value="<!-- ${hocVien.id} -->">

			<div class="mb-3">
				<label for="ten" class="form-label">Tên</label>
				<input type="text" class="form-control" id="ten" name="ten" value="<!-- ${hocVien.ten} -->" required>
			</div>

			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" name="email" value="<!-- ${hocVien.email} -->">
			</div>

			<div class="mb-3">
				<label for="soDienThoai" class="form-label">Số điện thoại</label>
				<input type="tel" class="form-control" id="soDienThoai" name="soDienThoai" value="<!-- ${hocVien.soDienThoai} -->">
			</div>

			<button type="submit" class="btn btn-primary">Lưu thay đổi</button>
			<a href="/hocvien" class="btn btn-secondary ms-2">Hủy</a>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

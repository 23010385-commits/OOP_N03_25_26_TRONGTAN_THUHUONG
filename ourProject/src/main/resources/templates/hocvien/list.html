<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Học Viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>body{font-family: 'Roboto', sans-serif}</style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">

    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="max-w-6xl mx-auto p-6 flex-1">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Danh sách học viên</h1>
            <div class="flex items-center gap-3">
                <form th:action="@{/hocvien}" method="get" class="flex">
                    <input name="keyword" type="search" placeholder="Tìm theo tên hoặc số điện thoại" class="px-3 py-2 rounded-l-md border border-gray-300 focus:ring-2 focus:ring-green-200" />
                    <button type="submit" class="px-4 py-2 rounded-r-md bg-green-600 text-white">Tìm</button>
                </form>
                <a th:href="@{/hocvien/add}" class="px-4 py-2 bg-blue-600 text-white rounded-md shadow">Thêm học viên</a>
            </div>
        </div>

        <!-- Flash message -->
        <div th:if="${message}" class="mb-4">
            <div class="p-3 rounded-md bg-green-50 text-green-800"> <span th:text="${message}"></span> </div>
        </div>

        <div class="overflow-x-auto bg-white rounded-lg shadow">
            <table class="min-w-full text-left">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-4 py-3 text-sm font-medium text-gray-600">Mã</th>
                        <th class="px-4 py-3 text-sm font-medium text-gray-600">Tên</th>
                        <th class="px-4 py-3 text-sm font-medium text-gray-600">Email</th>
                        <th class="px-4 py-3 text-sm font-medium text-gray-600">SĐT</th>
                        <th class="px-4 py-3 text-sm font-medium text-gray-600">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="h : ${hocvienList}" class="border-t">
                        <td class="px-4 py-3" th:text="${h.id}">ID</td>
                        <td class="px-4 py-3" th:text="${h.ten}">Tên</td>
                        <td class="px-4 py-3 text-sm text-gray-600" th:text="${h.email}">Email</td>
                        <td class="px-4 py-3" th:text="${h.soDienThoai}">SĐT</td>
                        <td class="px-4 py-3">
                            <a th:href="@{/hocvien/edit/{id}(id=${h.id})}" class="inline-block px-3 py-1 bg-yellow-400 text-black rounded mr-2">Sửa</a>
                            <button onclick="confirmDelete(this)" data-url="" th:data-url="@{/hocvien/delete/{id}(id=${h.id})}" class="inline-block px-3 py-1 bg-red-500 text-white rounded">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Placeholder pagination (implement server-side later) -->
        <div class="mt-4 flex justify-end text-sm text-gray-600">Trang 1 / 1</div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

    <script>
        function confirmDelete(btn){
            const target = btn.getAttribute('data-url') || btn.getAttribute('th:data-url');
            if(confirm('Bạn có chắc muốn xóa mục này?')){
                if(target) window.location.href = target;
            }
        }
    </script>

</body>
</html>

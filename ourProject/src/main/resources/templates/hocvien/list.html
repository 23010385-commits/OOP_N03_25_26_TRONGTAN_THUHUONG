<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Học Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Trang chủ</a>
    </div>
</nav>
<div class="container">
    <h2 class="mb-4">Danh Sách Học Viên</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Mã</th>
            <th>Tên</th>
            <th>Số điện thoại</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="h : ${hocvienList}">
            <td th:text="${h.id}">ID</td>
            <td th:text="${h.ten}">Tên</td>
            <td th:text="${h.soDienThoai}">SĐT</td>
            <td>
                <a th:href="@{/hocvien/edit/{id}(id=${h.id})}" class="btn btn-primary btn-sm">Sửa</a>
                <a th:href="@{/hocvien/delete/{id}(id=${h.id})}" class="btn btn-danger btn-sm">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/hocvien/add}" class="btn btn-success">Thêm Học Viên</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

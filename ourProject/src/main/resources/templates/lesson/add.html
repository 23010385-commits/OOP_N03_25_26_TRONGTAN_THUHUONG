<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thêm Bài học</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h2>Thêm Bài học</h2>
		<form action="/lesson/save" method="post" class="mt-4">
			<div class="mb-3">
				<label for="lessonID" class="form-label">ID bài học</label>
				<input type="number" class="form-control" id="lessonID" name="lessonID" required>
			</div>

			<div class="mb-3">
				<label for="title" class="form-label">Tiêu đề</label>
				<input type="text" class="form-control" id="title" name="title" required>
			</div>

			<div class="mb-3">
				<label for="noiDung" class="form-label">Nội dung</label>
				<textarea class="form-control" id="noiDung" name="noiDung" rows="3"></textarea>
			</div>

			<div class="mb-3">
				<label for="thoiLuong" class="form-label">Thời lượng (phút)</label>
				<input type="number" class="form-control" id="thoiLuong" name="thoiLuong" min="1">
			</div>

			<button type="submit" class="btn btn-primary">Lưu</button>
			<a href="/lesson" class="btn btn-secondary ms-2">Hủy</a>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

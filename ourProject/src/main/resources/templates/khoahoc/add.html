<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thêm Khóa học</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h2>Thêm Khóa học</h2>
			<form th:action="@{/khoahoc/save}" th:object="${khoaHoc}" method="post" class="mt-4">
				<div class="mb-3">
					<label for="tenKhoaHoc" class="form-label">Tên khóa học</label>
					<input type="text" th:field="*{tenKhoaHoc}" class="form-control" id="tenKhoaHoc" required>
				</div>

				<div class="mb-3">
					<label for="moTa" class="form-label">Mô tả</label>
					<textarea th:field="*{moTa}" class="form-control" id="moTa" name="moTa" rows="3"></textarea>
				</div>

				<div class="mb-3">
					<label for="giaoVienId" class="form-label">ID Giảng viên (phụ trách)</label>
					<input type="number" th:field="*{giaoVien.id}" class="form-control" id="giaoVienId">
					<div class="form-text">Nhập ID giảng viên hiện có để liên kết (nếu có).</div>
				</div>

				<button type="submit" class="btn btn-primary">Lưu</button>
				<a th:href="@{/khoahoc}" class="btn btn-secondary ms-2">Hủy</a>
			</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

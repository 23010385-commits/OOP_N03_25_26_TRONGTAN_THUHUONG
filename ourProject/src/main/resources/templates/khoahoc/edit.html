<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chỉnh sửa Khóa học</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h2>Chỉnh sửa Khóa học</h2>
		<form action="/khoahoc/update" method="post" class="mt-4">
			<input type="hidden" id="id" name="id" value="<!-- ${khoaHoc.id} -->">

			<div class="mb-3">
				<label for="tenKhoaHoc" class="form-label">Tên khóa học</label>
				<input type="text" class="form-control" id="tenKhoaHoc" name="tenKhoaHoc" value="<!-- ${khoaHoc.tenKhoaHoc} -->" required>
			</div>

			<div class="mb-3">
				<label for="moTa" class="form-label">Mô tả</label>
				<textarea class="form-control" id="moTa" name="moTa" rows="3"><!-- ${khoaHoc.moTa} --></textarea>
			</div>

			<div class="mb-3">
				<label for="giaoVienId" class="form-label">ID Giảng viên (phụ trách)</label>
				<input type="number" class="form-control" id="giaoVienId" name="giaoVienId" value="<!-- ${khoaHoc.giaoVien != null ? khoaHoc.giaoVien.id : ''} -->">
			</div>

			<button type="submit" class="btn btn-primary">Lưu thay đổi</button>
			<a href="/khoahoc" class="btn btn-secondary ms-2">Hủy</a>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

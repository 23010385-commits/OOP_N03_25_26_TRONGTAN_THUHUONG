<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Giáo Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Trang chủ</a>
    </div>
</nav>
<div class="container">
    <h2 class="mb-4">Danh Sách Giáo Viên</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Mã</th>
            <th>Tên</th>
            <th>Chuyên môn</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="g : ${giaovienList}">
            <td th:text="${g.id}">ID</td>
            <td th:text="${g.ten}">Tên</td>
            <td th:text="${g.chuyenMon}">Chuyên môn</td>
            <td>
                <a th:href="@{/giaovien/edit/{id}(id=${g.id})}" class="btn btn-primary btn-sm">Sửa</a>
                <a th:href="@{/giaovien/delete/{id}(id=${g.id})}" class="btn btn-danger btn-sm">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/giaovien/add}" class="btn btn-success">Thêm Giáo Viên</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

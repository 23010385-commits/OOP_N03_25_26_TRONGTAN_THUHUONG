const mysql = require('mysql2');

// 1. Cung cấp thông tin kết nối
const connection = mysql.createConnection({
  host: 'localhost',
  user: 'root',
  password: '123456a@',
  database: 'guitardb'
});

// 2. Thử kết nối
connection.connect(error => {
  if (error) {
    console.error('LỖI: Không thể kết nối tới database!', error);
    return;
  }
  console.log('Đã kết nối thành công tới database guitardb!');
});

// 3. (Ví dụ) Thử truy vấn
connection.query('SHOW TABLES;', (err, results) => {
  if (err) throw err;
  console.log('Các bảng hiện có:', results);
  connection.end(); // Đóng kết nối khi xong
});
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Giáo Viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>body{font-family: 'Roboto', sans-serif}</style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="max-w-6xl mx-auto p-6 flex-1">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold">Danh sách giáo viên</h1>
            <span sec:authorize="hasAnyRole('GIAOVIEN','ADMIN')">
                <a th:href="@{/giaovien/add}" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition-colors">
                    Thêm giáo viên
                </a>
            </span>
        </div>

        <div class="mt-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                
                <div th:each="g : ${giaoVienList}" class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col transition-transform duration-300 hover:scale-[1.02]">
                    
                    <div class="h-40 bg-indigo-500 flex items-center justify-center relative">
                        <span class="text-white text-lg font-medium">Ảnh giáo viên</span>
                        
                        <span class="absolute top-3 left-3 px-2 py-0.5 bg-white/30 backdrop-blur-sm text-white rounded-full text-xs font-medium" 
                              th:text="${g.chuyenMon}">
                            Chuyên môn
                        </span>
                    </div>

                    <div class="p-4 flex flex-col flex-1">
                        
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-lg font-semibold text-gray-800" th:text="${g.ten}">Tên GV</h3>
                            <span class="flex items-center text-sm text-gray-600">
                                <svg class="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.83 5.632h5.928c.969 0 1.371 1.24.588 1.81l-4.796 3.48h1.83c.3-.921 1.603-.921 1.902 0l1.83 5.632h5.928c.969 0 1.371 1.24.588 1.81l-4.796 3.48-1.83 5.632c-.3.921-1.603.921-1.902 0l-1.83-5.632H2.927c-.969 0-1.371-1.24-.588-1.81l4.796-3.48-1.83-5.632c-.3-.921.3-.921 1.902 0l1.83 5.632H16.07c.969 0 1.371-1.24.588-1.81l-4.796-3.48z" clip-rule="evenodd" fill-rule="evenodd"></path>
                                </svg>
                                <span class="ml-1 font-medium text-yellow-600">4.9</span> </span>
                        </div>

                        <p class="text-gray-600 text-sm mb-4 flex-1">
                            Giáo viên chuyên ngành <span th:text="${#strings.toLowerCase(g.chuyenMon)}"></span> với nhiều năm kinh nghiệm.
                        </p>

                        <div class="space-y-2 text-sm text-gray-500 mb-4">
                            <div class="flex items-center">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                                <span>Tuổi: <span th:text="${g.tuoi}">30</span></span>
                            </div>
                            <div class="flex items-center">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.166-.599-8.747-1.745M16 10V6.5A2.5 2.5 0 0013.5 4h-3A2.5 2.5 0 008 6.5V10M4 10h16"></path></svg>
                                <span>5+ năm kinh nghiệm</span> </div>
                        </div>

                        <div class="mt-auto pt-4 border-t border-gray-100">
                            <div class="flex justify-between items-center">
                                <a href="#" class="px-4 py-2 bg-green-500 text-white rounded-lg text-sm font-medium hover:bg-green-600 transition-colors">
                                    Xem chi tiết
                                </a>
                                
                                <span sec:authorize="hasAnyRole('GIAOVIEN','ADMIN')" class="flex gap-2">
                                    <a th:href="@{/giaovien/edit/{id}(id=${g.id})}" class="px-3 py-2 bg-yellow-400 text-yellow-900 rounded-lg text-sm font-medium hover:bg-yellow-500 transition-colors">Sửa</a>
                                    <form th:action="@{/giaovien/delete/{id}(id=${g.id})}" method="post" style="display:inline" onsubmit="return confirm('Bạn có chắc muốn xóa giáo viên này?');">
                                        <button type="submit" class="px-3 py-2 bg-red-500 text-white rounded-lg text-sm font-medium hover:bg-red-600 transition-colors">Xóa</button>
                                    </form>
                                </span>
                            </div>
                        </div>

                    </div>
                </div>
                </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>
        function confirmDelete(btn){
            const target = btn.getAttribute('data-url') || btn.getAttribute('th:data-url');
            if(confirm('Bạn có chắc muốn xóa giáo viên này?')){ if(target) window.location.href = target; }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Khóa Học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Trang chủ</a>
    </div>
</nav>
<div class="container">
    <h2 class="mb-4">Danh Sách Khóa Học</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Mã</th>
            <th>Tên Khóa Học</th>
            <th>Mô Tả</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="k : ${khoaHocList}">
            <td th:text="${k.id}">ID</td>
            <td th:text="${k.tenKhoaHoc}">Tên khóa học</td>
            <td th:text="${k.moTa}">Mô tả</td>
            <td>
                <a th:href="@{/khoahoc/edit/{id}(id=${k.id})}" class="btn btn-primary btn-sm">Sửa</a>
                <a th:href="@{/khoahoc/delete/{id}(id=${k.id})}" class="btn btn-danger btn-sm">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/khoahoc/add}" class="btn btn-success">Thêm Khóa Học</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

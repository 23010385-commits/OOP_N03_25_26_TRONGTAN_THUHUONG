<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Khóa Học</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>body{font-family: 'Roboto', sans-serif}</style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">

    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="max-w-7xl mx-auto p-6 flex-1">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold">Danh sách khóa học</h1>
            <a th:href="@{/khoahoc/add}" class="px-4 py-2 bg-blue-600 text-white rounded">Thêm khóa học</a>
        </div>

        <div class="bg-white rounded-lg shadow overflow-x-auto">
            <table class="min-w-full text-left">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-4 py-3 text-sm font-medium text-gray-600">Mã</th>
                        <th class="px-4 py-3 text-sm font-medium text-gray-600">Tên</th>
                        <th class="px-4 py-3 text-sm font-medium text-gray-600">Mô tả</th>
                        <th class="px-4 py-3 text-sm font-medium text-gray-600">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="k : ${khoaHocList}" class="border-t">
                        <td class="px-4 py-3" th:text="${k.id}">ID</td>
                        <td class="px-4 py-3" th:text="${k.tenKhoaHoc != null ? k.tenKhoaHoc : k.ten}">Tên</td>
                        <td class="px-4 py-3 text-sm text-gray-600" th:text="${k.moTa}">Mô tả</td>
                        <td class="px-4 py-3">
                            <a th:href="@{/khoahoc/edit/{id}(id=${k.id})}" class="inline-block px-3 py-1 bg-yellow-400 rounded mr-2">Sửa</a>
                            <button onclick="confirmDelete(this)" th:data-url="@{/khoahoc/delete/{id}(id=${k.id})}" class="inline-block px-3 py-1 bg-red-500 text-white rounded">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

    <script>
        function confirmDelete(btn){ const target = btn.getAttribute('data-url') || btn.getAttribute('th:data-url'); if(confirm('Bạn có chắc muốn xóa khóa học này?')){ if(target) window.location.href = target; } }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chỉnh sửa Học viên</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h2>Chỉnh sửa Học viên</h2>
		<!-- Server should populate the input values when rendering the page -->
			<form th:action="@{/hocvien/update}" th:object="${hocVien}" method="post" class="mt-4">
				<input type="hidden" th:field="*{id}">

				<div class="mb-3">
					<label for="ten" class="form-label">Tên</label>
					<input type="text" th:field="*{ten}" class="form-control" id="ten" required>
				</div>

				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" th:field="*{email}" class="form-control" id="email">
				</div>

				<div class="mb-3">
					<label for="soDienThoai" class="form-label">Số điện thoại</label>
					<input type="tel" th:field="*{soDienThoai}" class="form-control" id="soDienThoai">
				</div>

				<button type="submit" class="btn btn-primary">Lưu thay đổi</button>
				<a th:href="@{/hocvien}" class="btn btn-secondary ms-2">Hủy</a>
			</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

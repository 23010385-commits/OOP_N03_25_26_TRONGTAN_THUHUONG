<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Bài Học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Trang chủ</a>
    </div>
</nav>
<div class="container">
    <h2 class="mb-4">Danh Sách Bài Học</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Mã</th>
            <th>Tiêu Đề</th>
            <th>Nội Dung</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l : ${lessonList}">
            <td th:text="${l.lessonID}">ID</td>
            <td th:text="${l.title}">Tiêu đề</td>
            <td th:text="${l.noiDung}">Nội dung</td>
            <td>
                <a th:href="@{/lesson/edit/{id}(id=${l.lessonID})}" class="btn btn-primary btn-sm">Sửa</a>
                <a th:href="@{/lesson/delete/{id}(id=${l.lessonID})}" class="btn btn-danger btn-sm">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/lesson/add}" class="btn btn-success">Thêm Bài Học</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
